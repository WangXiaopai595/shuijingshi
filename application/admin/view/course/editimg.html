{include file="public/header" /}


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend>
		<div class="layui-inline">
			<a href="{:url('course/imglist',['class_id' => $img['class_id']])}" class="layui-btn layui-btn-normal">返回列表</a>
		</div>
	</legend>
</fieldset>

<form class="layui-form" id="form">
	<div class="layui-form-item">
		<label class="layui-form-label">跳转地址</label>
		<div class="layui-input-block" style="width: 50%;">
			<input type="text" name="url" placeholder="请输入跳转网址" class="layui-input" value="{$img.url}">
			<input type="hidden" name="id" value="{$img.id}">
		</div>
		<div class="layui-form-mid layui-word-aux">可空!空表示只作展示</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">图片<span style="color: #FF5722;">*</span>:</label>
		<div class="layui-input-block">
			<img id="cover" style="width: 70px;height: 70px;" src="{$img.img}" />
			<input id="img" type="file" accept="image/gif, image/jpeg, image/png, image/jpg" style="display: none;" name="img" />
		</div>
		<label class="layui-form-label"></label>
		<!--<div class="layui-form-mid layui-word-aux">建议尺寸750:360，图片大小不得超过2M</div>-->
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">所属板块<span style="color: #FF5722;">*</span>:</label>
		<div class="layui-input-block">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="radio" name="type" value="1" {if condition="$img.type eq 1"} checked=""{/if} title="PC">
					<input type="radio" name="type" value="2" {if condition="$img.type eq 2"} checked=""{/if} title="手机">
				</div>
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">排序</label>
			<div class="layui-input-inline">
				<input type="text" name="sort" class="layui-input" value="{$img.sort}">
			</div>
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">显示状态<span style="color: #FF5722;">*</span></label>
		<div class="layui-input-block">
			{if condition="$img.is_show eq 1"}
				<input type="checkbox" checked="" name="is_show" lay-skin="switch" lay-text="ON|OFF" value="1" />
			{else/}
				<input type="checkbox" name="is_show" lay-skin="switch" lay-text="ON|OFF" value="1" />
			{/if}
		</div>
	</div>
	
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button type="button" class="layui-btn" id="button" data-url='{:url("course/editimg")}' data-succ='{:url('course/imglist',['class_id' => $img['class_id']])}'>立即提交</button>
		</div>
	</div>
	
</form>
{include file="public/footer" /}

<script>
	$(function(){
		$("#cover").click(function(){
			$("#img").click();
		})
		$('#img').change(function() {
			var html = '';
			for(var i=0;i<(this.files).length;i++){
				var file = this.files[i];
				var r = new FileReader();
				r.readAsDataURL(file);
				$(r).load(function() {
					$("#cover").attr('src',this.result);
				})
			}
		})

		function checkForm(){
			return true;
		}
		/**
		 * ajax序列化提交表单
		 */
		$("#button").click(function(){
			var succ = $(this).attr("data-succ");
			var url = $(this).attr("data-url");
			var data = new FormData($("#form")[0]);
			if(checkForm()){
				var index = layer.load(2,{time:10000});
				$.ajax({
					url: url,
					type: 'POST',
					data: data,
					dataType:'json',
					async: true,
					cache: false,
					contentType: false,
					processData: false,
					success:function(date){
						layer.close(index);
						if(date.status == 1){
							layer.msg(date.msg,{icon:1,time:1000});
							setTimeout(function(){
								location.href = succ;
							},700)
						}else{
							layer.msg(date.msg,{icon:2,time:1000});
						}
					}
				});
			}
		})
	})
	
	layui.use(['form', 'layedit'], function() {});
</script>
