{include file="public/header" /}


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend>
		<div class="layui-inline">
			<a href="{:url('role/index')}" class="layui-btn layui-btn-normal">返回列表</a>
		</div>
	</legend>
</fieldset>

<form class="layui-form" id="form">
	<input type="hidden" name="id" value="{$role.id}" />
	<div class="layui-form-item">
		<label class="layui-form-label">角色名:</label>
		<div class="layui-input-block" style="width: 50%;">
			<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入角色名" class="layui-input" value="{$role.name}">
		</div>
		<div class="layui-form-mid layui-word-aux"></div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">排序:</label>
		<div class="layui-input-block" style="width: 50%;">
			<input type="number" name="sort" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{$role.sort}">
		</div>
		<div class="layui-form-mid layui-word-aux"></div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">备注:</label>
		<div class="layui-input-block" style="width: 50%;">
			<input type="text" name="remark" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{$role.remark}">
		</div>
		<div class="layui-form-mid layui-word-aux"></div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">启用状态:</label>
		<div class="layui-input-block">
			{if condition="$role['status']"}
				<input type="checkbox" checked="" name="status" lay-skin="switch" lay-text="ON|OFF" value="1" />
			{else/}
				<input type="checkbox" name="status" lay-skin="switch" lay-text="ON|OFF" value="1" />
			{/if}
			
		</div>
	</div>
	
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button type="button" class="layui-btn" id="button" data-url='{:url("role/editrole")}' data-succ='{:url("role/index")}'>立即提交</button>
		</div>
	</div>
	
</form>
{include file="public/footer" /}

<script>
	
	$(function(){
		
		/**
		 * 检测表单
		 */
		function checkForm(){
			var name = $("input[name='name']").val();
			
			if(name == ''){
				layer.msg('角色名不能为空',{icon:0,time:1000});
				return false;
			}
			return true;
		}
		/**
		 * ajax序列化提交表单
		 */
		$("#button").click(function(){
			var succ = $(this).attr("data-succ");
			var url = $(this).attr("data-url");
			var data = $("#form").serialize();
			if(checkForm()){
				$.ajax({
					type:"post",
					dataType:"json",
					url:url,
					data:data,
					success:function(date){
						if(date.status == 1){
							layer.msg(date.msg,{icon:1,time:1000});
							setTimeout(function(){
								location.href = succ;
							},700)
						}else{
							layer.msg(date.msg,{icon:2,time:1000});
						}
					}
				})
			}
		})
	})
	
	layui.use(['form', 'layedit'], function() {});
	
</script>
