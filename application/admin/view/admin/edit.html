{include file="public/header" /}


<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend>
		<div class="layui-inline">
			<a href="{:url('admin/index')}" class="layui-btn layui-btn-normal">返回列表</a>
		</div>
	</legend>
</fieldset>

<form class="layui-form" id="form">
	<div class="layui-form-item">
		<label class="layui-form-label">用户名<span style="color: #FF5722;">*</span></label>
		<div class="layui-input-block" style="width: 50%;">
			<input type="hidden" name="id" value="{$user.id}" />
			<input type="text" name="user" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input layui-disabled" value="{$user.user}" readonly>
		</div>
		<div class="layui-form-mid layui-word-aux">字母、数字、下划线组成，字母或数字开头，4-16位</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block" style="width: 50%;">
			<input type="text" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
		</div>
		<div class="layui-form-mid layui-word-aux">字母、数字、下划线组成，6-16位</div>
	</div>

	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">Email</label>
			<div class="layui-input-inline">
				<input type="text" name="email" lay-verify="phone" autocomplete="off" class="layui-input" value="{$user.email}">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-inline">
				{if condition="$user['phone']"}
					<input type="text" name="phone" lay-verify="email" autocomplete="off" class="layui-input" value="{$user.phone}">
				{else/}
					<input type="text" name="phone" lay-verify="email" autocomplete="off" class="layui-input" value="">
				{/if}

			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">用户身份</label>
			<div class="layui-input-inline">
				<input type="text" name="realname" lay-verify="required|number" autocomplete="off" class="layui-input" value="{$user.realname}">
			</div>
		</div>
	</div>

	<div class="layui-form-item"">
		<div class="layui-inline">
			<label class="layui-form-label">备注说明</label>
			<div class="layui-input-inline">
				<input type="text" name="remark" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input" value="{$user.remark}">
			</div>
		</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">启用状态<span style="color: #FF5722;">*</span></label>
		<div class="layui-input-block">
			{if condition="$user['status'] eq 1"}
				<input type="checkbox" checked="" name="status" lay-skin="switch" lay-text="ON|OFF" value="1" />
			{else/}
				<input type="checkbox" name="status" lay-skin="switch" lay-text="ON|OFF" value="1" />
			{/if}
		</div>
	</div>
	
	<div class="layui-form-item">
		<label class="layui-form-label">用户角色<span style="color: #FF5722;">*</span></label>
		<div class="layui-input-block" style="width: 50%;">
			<select name="role" lay-filter="aihao">
				{volist name="role" id="vo"}
					{if condition="$roleID eq $vo['id']"}
						<option value="{$vo.id}" selected>{$vo.name}</option>
					{else/}
						<option value="{$vo.id}">{$vo.name}</option>
					{/if}
				{/volist}
			</select>
		</div>
	</div>
	
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button type="button" class="layui-btn" id="button" data-url='{:url("admin/edit")}' data-succ='{:url("admin/index")}'>立即提交</button>
		</div>
	</div>
	
</form>
{include file="public/footer" /}

<script>
	$(function(){
		/**
		 * 验证账号是否合法  4-16位
		 * @param {Object} str 需要验证的字符
		 * 验证规则：字母、数字、下划线组成，字母或数字开头，4-16位
		 */
		function checkUser(str){
			var re = /^[0-9a-zA-z]\w{3,15}$/;
			if(re.test(str)){
				return true;
			}else{
				return false;
			} 
		}
		
		/**
		 * 验证账号是否合法  4-16位
		 * @param {Object} str 需要验证的字符
		 * 验证规则：字母、数字、下划线组成，6-16位
		 */
		function checkPwd(str){
			var re = /^\w{6,16}$/;
			if(re.test(str)){
				return true;
			}else{
				return false;
			} 
		}
		
		/**
		 * 验证手机号码是否合法
		 * @param {Object} str 需要验证的字符
		 * 验证规则：11位数字，以1开头。
		 */
		function checkMobile(str) {
			var re = /^1[34578]\d{9}$/
			if(re.test(str)){
				return true;
			}else{
				return false;
			} 
		}
		
		/**
		 * 验证邮箱是否合法
		 * @param {Object} str 需要验证的字符
		 * 验证规则：姑且把邮箱地址分成“第一部分@第二部分”这样 第一部分：由字母、数字、下划线、短线“-”、点号“.”组成，
		 * 第二部分：为一个域名，域名由字母、数字、短线“-”、域名后缀组成，
		 * 而域名后缀一般为.xxx或.xxx.xx，一区的域名后缀一般为2-4位，如cn,com,net，现在域名有的也会大于4位
		 */
		function checkEmail(str){
			var re = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/
			if(re.test(str)){
				return true;
			}else{
				return false;
			}
		}
		
		function checkForm(){
			var user = $("input[name='user']").val();
			var pwd = $("input[name='password']").val();
			var email = $("input[name='email']").val();
			var phone = $("input[name='phone']").val();
			
			if(!checkUser(user)){
				layer.msg('请按照规则输入用户名',{icon:0,time:1000});
				return false;
			}
			if(!checkUser(pwd) && pwd != ''){
				layer.msg('请按照规则输入密码',{icon:0,time:1000});
				return false;
			}
			if(!checkEmail(email) && email != ''){
				layer.msg('请输入正确的邮箱',{icon:0,time:1000});
				return false;
			}
			if(!checkMobile(phone) && phone != ''){
				layer.msg('请输入正确的手机号码',{icon:0,time:1000});
				return false;
			}
			return true;
		}
		/**
		 * ajax序列化提交表单
		 */
		$("#button").click(function(){
			var succ = $(this).attr("data-succ");
			var url = $(this).attr("data-url");
			var data = $("#form").serialize();
			if(checkForm()){
				$.ajax({
					type:"post",
					dataType:"json",
					url:url,
					data:data,
					success:function(date){
						if(date.status == 1){
							layer.msg(date.msg,{icon:1,time:1000});
							setTimeout(function(){
								location.href = succ;
							},700)
						}else{
							layer.msg(date.msg,{icon:2,time:1000});
						}
					}
				})
			}
		})
	})
	
	layui.use(['form', 'layedit', 'laydate'], function() {
		var form = layui.form,
			layer = layui.layer,
			layedit = layui.layedit,
			laydate = layui.laydate;

		//日期
		laydate.render({
			elem: '#date'
		});
		laydate.render({
			elem: '#date1'
		});
	});
</script>
